name: flutter_cnblogs
version: 1.0.9+24000
description: "博客园Flutter客户端"
environment: 
  sdk: '^3.5.0'

dependencies: 
  # 图标
  cupertino_icons: ^1.0.8
  remixicon: ^1.2.0 #Remix图标

  # 框架、工具
  get: ^4.6.6 #状态管理、路由管理、国际化
  dio: ^5.7.0 #网络请求
  hive: 2.2.3 #持久化存储
  hive_flutter: 1.1.0 #持久化存储
  logger: ^2.4.0 #日志
  intl: ^0.19.0 #国际化
  flutter_dotenv: ^5.1.0 #ENV
  xpath_selector: ^3.0.2 #XPATH
  xpath_selector_html_parser: ^3.0.1 #XPATH

  #Widget
  flutter_staggered_grid_view: ^0.7.0 #瀑布流/GridView
  easy_refresh: ^3.4.0 #下拉刷新、上拉加载
  extended_image: ^8.2.1 #拓展Image,支持缓存
  flutter_smart_dialog: ^4.9.8 #各种弹窗 Toast/Dialog/Popup
  lottie: ^3.1.2 #lottie动画
  flutter_html: ^3.0.0-beta.2 #HTML转widget
  photo_view: ^0.15.0 #图片浏览
  sticky_headers: ^0.3.0+2 #吸顶
  flutter_markdown: ^0.7.3+1 #Markdown

  #系统交互
  package_info_plus: ^8.0.2 #包信息
  url_launcher: ^6.3.0 #打开链接
  share_plus: ^10.0.2 #分享
  path_provider: ^2.1.4 #常用路径
  cross_file: ^0.3.4+1 #跨平台文件
  flutter_inappwebview: ^6.0.0 #WebView
  permission_handler: ^11.3.1 #权限处理
  image_gallery_saver: ^2.0.3 #图片保存到相册

  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter


dev_dependencies: 
  flutter_lints: ^4.0.0
  flutter_test: 
    sdk: flutter

flutter: 
  uses-material-design: true
  assets: 
    - .env
    - assets/images/
    - assets/lotties/
    - assets/templates/
    - assets/templates/js/
    - assets/templates/blog/
    - assets/templates/news/

